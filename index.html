<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 Young S</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Giphy App</a>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <h1 class="mt-3">Gif Search</h1>
        <p>Enter a search word or phrase</p>
        <div class="col">
          <form id="keywordForm">
            <input type="text" id="keyword" />
            <button type="submit" id="submitBtn" class="btn-secondary">
              submit
            </button>
          </form>
          <div class="row">
            <div class="col" id="buttons">
              <div class="my-2" id="lastWordBtn"></div>
              <div id="keywordBtns"></div>
            </div>
          </div>
          <div id="gifs"></div>
        </div>
      </div>
      <div class="row">
        <div class="col" id="gifs"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
